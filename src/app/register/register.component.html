<div>
  <mat-card style="display: flex; flex-flow: column; max-width: 400px; width: 100%; margin: 20px auto; padding: 50px;">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        type="text"
        [(ngModel)]="email"
        placeholder="email"
        matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        type="password"
        [(ngModel)]="password"
        placeholder="password"
        matInput>
    </mat-form-field>

    <div class="buttonContainer">
      <button mat-raised-button class="authBtn" color="accent" (click)="signup()">
        Signup
      </button>

      <button mat-raised-button class="authBtn" color="accent" (click)="login()">
        Login
      </button>
    </div>
  </mat-card>
</div>
